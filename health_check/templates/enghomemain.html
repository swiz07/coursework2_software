{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-cartesian.min.js"></script>  

    <link rel="stylesheet" href="{% static 'health_check/css/homestyle.css'%}">
    <link rel="stylesheet" href="{% static 'health_check/css/EngineerHomeStyle.css'%}">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row  no-gutters"  >

            
            <!-- Left Side Navbar -->
            <nav class="sidebar left col-2 bg-light ">
                {% include 'homenavbar.html' %}
            </nav>

            <!-- Home page Content -->
            <main class="col 8 px-0 content">
                {% block content %}
                {% endblock content %}
            </main>

            <!-- Right Side Navbar -->
            <nav class="sidebar right col-2 bg-light">
                {% include 'homerightnavbar.html' %}
            </nav>
            
        </div>
    </div>
</body>
<script src="{% static 'health_check/js/calender.js' %}"></script>
<script src="{% static 'health_check/js/piechart.js' %}"></script>
</html>
