<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'health_check/css/style.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'home' %}">
                <img src="{% static 'health_check/images/logo.png' %}" alt="Sky Logo" class="logo">
            </a>
        </div>
        <div class="navbar-right">
            <a href='/#contact-us'>Contact</a>
        </div>
    </nav>

    <div class="center">
        <form method="POST">
            {% csrf_token %}
            
    {% if form.errors %}
     <div class="alert alert-danger">
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% endif %}

            <div class="mb-3">
                <label for="email" class="form-label required">Email Address:</label>
                <input type="text" name="username" class="form-control shadow" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label required">Password:</label>
                <input type="password" name="password" class="form-control shadow" required>
            </div>

            <div class="mb-3 d-flex align-items-center">
                <input type="checkbox" name="remember-me" class="me-2">
                <label for="remember-me" class="mb-0">Remember me</label>
            </div>

            <button type="submit" class="login-btn d-block mx-auto">Login</button>
        </form>

        <div class="link">
            <small>
                <a href="{%url 'password_change'%}" class="d-block mt-3 mb-4 text-center">Forgot password</a>
            </small>
        </div>
    </div>
</body>
</html>
