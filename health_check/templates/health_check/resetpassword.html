<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'health_check/css/style.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'home' %}">
                <img src="{% static 'health_check/images/logo.png' %}" alt="Sky Logo" class="logo">
            </a>
        </div>
        <div class="navbar-right">
            <a href='/#contact-us'>Contact</a>
        </div>
    </nav>  
    
    <div class="center">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new_password" class="form-label required" placeholder="enter new password">Enter New Password:</label>
                <input type="password" name="new_password" class="form-control shadow" required>
            </div>

            <div class="mb-3">
                <label for="r_new_password" class="form-label required">Re-enter new password:</label>
                <input type="password" name="r_new_password" class="form-control shadow" required>
            </div>
            <button type="submit" class="login-btn d-block mx-auto">Confirm</button>
        </form>
</body>
</html>
