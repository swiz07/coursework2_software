{% extends 'main.html' %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Register</legend>
            {{ form.as_p }}
        </fieldset>
        <div>
            <button type="submit">Sign up</button>
        </div>
    </form>
    <div>
        <small>already have an account?</small>
        <a href="{% url 'login' %}">Log In</a>
    </div>
</div>
{% endblock content %}
