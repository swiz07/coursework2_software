<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'health_check/css/style.css' %}">
    <style>
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'home' %}">
                <img src="{% static 'health_check/images/logo.png' %}" alt="Sky Logo" class="logo">
            </a>
        </div>
    </nav>

    <div class="center">
        <form method="POST">
            {% csrf_token %}
            <div class="register-container">
                <div class="step-indicator">
                    <span class="active">1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div class="step active" id="step1">
                    <p>STEP 1</p>
                    <label for="email" class="required d-block">Email address</label>
                    <input type="email" name="email" id="email" required>

                    <label for="password" class="d-block required">Password</label>
                    <input type="password" name="password" required>

                    <label for="password" class="required d-block">Confirm Password:</label>
                    <input type="password" name="confirm-password">
                </div>
                <div class="step" id="step2">
                    <p>STEP 2</p>
                    <p class="required">Select your role:</p>
                </div>
                <div class="step" id="step3">
                    <p>STEP 3</p>
                    <label for="name" class="required d-block">Name:</label>
                    <input type="text" name="name">
                    
                    <label for="phone" class="required d-block">Phone Number:</label>
                    <input type="tel" name="phone" placeholder="+44" required>
                </div>
                <div class="buttons">
                    <button id="prev-btn" onclick="prevStep()" disabled>Previous</button>
                    <button id="next-btn" onclick="nextStep()">Next</button>
                </div>
                <span id="result"></span>
            </div>
        </form>
    </div>
    <script src=""></script>
</body>
</html>
