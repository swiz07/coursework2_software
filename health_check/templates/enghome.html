{%extends 'enghomemain.html'%} {%block content%}
<div class="container">

   
  <div class="cardContainer d-flex flex-wrap gap-3">

    <!--Displays Cards Based on user's team-->
    {% for card in cards %} 
    <a href="{% url 'voting_page' %}" style="text-decoration: none; color: inherit;"> 
    <div class="card" style="width: 10rem; min-height:130px;">
      <div class="card-body">

        <!--Card Name and Description-->
        <h5 class="card-title" style="font-size: medium; font-weight:bold;">{{ card.card_name }}</h5>
        <p class="card-text" style="font-size: small;">{{ card.card_descrip|truncatewords:10 }}</p>

      </div>
    </div>
  </a>
    {% empty %}
    <p>No cards available for your team.</p>
    {% endfor %}
     
  </div>

  <!--Calender-->
  <div class="d-flex flex-wrap gap-5">
    <div class="calendar_container">
      <div class="calendar">
        <div class="calendar-header">
          <button id="prev-month">‹</button>
          <div id="month-year"></div>
          <button id="next-month">›</button>
        </div>
        <div class="calendar-body">
          <div class="calendar-weekdays">
            <div>S</div>
            <div>M</div>
            <div>T</div>
            <div>W</div>
            <div>T</div>
            <div>F</div>
            <div>S</div>
          </div>
          <div class="calendar-dates">
            <!-- Dates  -->
          </div>
        </div>
      </div>
    </div>

    <!--Pie chart showing current session progress-->
    <div id="pieChart_container"></div>
  </div>
  <!--Linear chart represening progress over time for sessions-->
  <div id="lContainer"></div>
</div>

{%endblock content%}
