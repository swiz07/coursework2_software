{% extends 'DeptLeaderHomeMain.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <h4>All Cards</h4>
  <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
    {% for card in cards %}
    <div class="col">
      <div class="card text-center p-3">
        <h5>{{ card.title }}</h5>
        <div class="d-flex justify-content-center gap-3 my-2">
          <span class="badge bg-danger rounded-circle p-2">{{ card.red }}</span>
          <span class="badge bg-warning text-dark rounded-circle p-2">{{ card.yellow }}</span>
          <span class="badge bg-success rounded-circle p-2">{{ card.green }}</span>
        </div>
        <a href="{% url 'engineer_statistics_card_detail' card.id %}" class="btn btn-outline-primary btn-sm">
          View Stats
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
